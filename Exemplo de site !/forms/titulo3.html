<!DOCTYPE html>

        <title> Somando valores </title>

    </head>

    <body>
        
        <script type="text/javascript">
         
         function somar(x, y){
             return x + y;
         }
            
        alert( somar(3, 5))
        alert( somar(5, 10))
        alert( somar(444, 5))
        alert( somar(8, 23653))
   
        </script>
