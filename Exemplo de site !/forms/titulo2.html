<!DOCTYPE html>
<html lang="pt br">

    <head>
        <title> Titulo </title>
        <meta charset="UTF-8">

    </head>

    <body>
        
        <script type="text/javascript">

        //Mostra o ano atual para fazer o calculo
        var anoAtual = 2021;

        //Pede para o usuario inserir sua data de nascimento
        var anoNascimento = prompt('Digite o ano que você nasceu.');
        
        //Faz o calculo da idade do usuario
        var idade = anoAtual - anoNascimento;

        //mostra em tela para o usuario sua idade atual
        alert("sua idade é:" + idade + "anos");

        </script>

    </body>

</html>
